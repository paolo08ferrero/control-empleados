
# Datos de conexi\u00f3n a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/control_empleados?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# Configuraciones JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto del servidor (opcional, por defecto es 8081)
server.port=8081
server.address=0.0.0.0
logging.level.org.springframework.security=DEBUG