# Datos de conexi\u00f3n a MySQL (igual que antes)
spring.datasource.url=jdbc:mysql://localhost:3306/control_empleados?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# Configuraciones JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto din\u00e1mico asignado por Render
server.port=${PORT:8080}  # Si $PORT no existe, usa 8080 por defecto
server.address=0.0.0.0

logging.level.org.springframework.security=DEBUG
