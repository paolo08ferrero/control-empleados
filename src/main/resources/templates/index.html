<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #00008B;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background-color: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .form-control { 
      border-radius: 8px; 
    }

    #logo { 
      max-width: 120px; 
      margin: 0 auto 15px auto; 
      display: block; 
    }

    footer { 
      margin-top: auto; 
      text-align: center; 
      font-size: 0.85rem; 
      color: #cfe2ff; 
    }

    .error-msg { 
      color: #ffcccc; 
      font-size: 0.9rem; 
      margin-bottom: 10px; 
    }

    /* Botón adaptativo */
    button[type="submit"] {
      border-radius: 8px;
      padding: 0.6rem;
      font-weight: 600;
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
      #logo {
        max-width: 100px;
        margin-bottom: 10px;
      }
      h1 {
        font-size: 1.4rem;
      }
      small {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .login-container {
        padding: 1.8rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <img id="logo" src="/images/logo1.png" alt="Logo SIA" />
  <h1>Bienvenido a SIE</h1>
  <small>Servicios Integrales Empresariales</small>

  <!-- FORMULARIO CLÁSICO -->
  <form method="POST" action="/api/login">
    <div class="mb-3 text-start">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required />
    </div>
    <div class="mb-3 text-start">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required />
    </div>
    
    <!-- Mensaje de error -->
    <div class="error-msg">
      <span style="display: none;" id="errorMsg">Usuario o contraseña incorrectos</span>
    </div>

    <button type="submit" class="btn btn-light w-100">Ingresar</button>
  </form>
</div>

<footer>&copy; 2025 SIA - Todos los derechos reservados</footer>

<script>
  // Mostrar error si viene ?error en la URL
  const params = new URLSearchParams(window.location.search);
  if (params.has('error')) {
    document.getElementById('errorMsg').style.display = 'block';
  }
</script>

</body>
</html>
